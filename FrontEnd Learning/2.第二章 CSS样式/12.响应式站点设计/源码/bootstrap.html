<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        .col{
            padding-top: 10px;
            padding-bottom: 10px;
            background-color: rgba(86, 61, 124, 0.15);
            border: 1px solid rgba(86, 61, 124, 0.2);
        }
    </style>
</head>
<body>

    <!--
        写一个内容显示的方式：
            1. 手机：一行显示一个内容块             col-xs-12
            2. 平板：一行显示两个内容块             col-sm-6
            3. 电脑小屏幕：一行显示六个内容块        col-md-2
            4. 电脑大屏幕：一行显示十二个内容块      col-lg-1
            
      -->

      <div class="row">
          <div class="col col-xs-12 col-sm-6 col-md-2 col-lg-1">内容块</div>
          <div class="col col-xs-12 col-sm-6 col-md-2 col-lg-1">内容块</div>

          <div class="col col-xs-12 col-sm-6 col-md-2 col-lg-1">内容块</div>
          <div class="col col-xs-12 col-sm-6 col-md-2 col-lg-1">内容块</div>
          <div class="col col-xs-12 col-sm-6 col-md-2 col-lg-1">内容块</div>
          <div class="col col-xs-12 col-sm-6 col-md-2 col-lg-1">内容块</div>
          <div class="col col-xs-12 col-sm-6 col-md-2 col-lg-1">内容块</div>
          <div class="col col-xs-12 col-sm-6 col-md-2 col-lg-1">内容块</div>
      </div>
    
</body>
</html>
