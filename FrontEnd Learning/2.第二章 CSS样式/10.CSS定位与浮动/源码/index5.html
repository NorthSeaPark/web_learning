<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <style>

        ul{
            clear: both;
            overflow: hidden;
        }

        li{
            list-style-type: none;

            padding: 10px;
        }

    <ul>
        <li>手机</li>
        <li>红米</li>
        <li>电脑</li>

    </ul>
